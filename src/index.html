<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>

<body>
  <main>
    <div id="headline">
      <h1>Today's To Do</h1>
      <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
    </div>

    <input type="text" name="new-input" id="new-input" placeholder="Add to your list...">

    <ul id="todo-list">
    </ul>

    <button id="clear-completed">Clear all completed</button>
  </main>
  <!-- JavaScript -->
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
</body>

</html>
